<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f00ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background-color: #0004ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 250px;
    }

    .tela {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #d0d0d0;
    }

    .operador {
      background-color: #f9a825;
      color: white;
    }

    .resultado {
      background-color: #43a047;
      color: white;
      grid-column: span 2;
    }

    .limpar {
      background-color: #e53935;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" class="tela" id="tela" disabled>
    <div class="botoes">
      <button onclick="limpar()" class="limpar">C</button>
      <button onclick="inserir('(')">(</button>
      <button onclick="inserir(')')">)</button>
      <button onclick="inserir('/')" class="operador">÷</button>

      <button onclick="inserir('7')">7</button>
      <button onclick="inserir('8')">8</button>
      <button onclick="inserir('9')">9</button>
      <button onclick="inserir('*')" class="operador">×</button>

      <button onclick="inserir('4')">4</button>
      <button onclick="inserir('5')">5</button>
      <button onclick="inserir('6')">6</button>
      <button onclick="inserir('-')" class="operador">−</button>

      <button onclick="inserir('1')">1</button>
      <button onclick="inserir('2')">2</button>
      <button onclick="inserir('3')">3</button>
      <button onclick="inserir('+')" class="operador">+</button>

      <button onclick="inserir('0')">0</button>
      <button onclick="inserir('.')">.</button>
      <button onclick="calcular()" class="resultado">=</button>
    </div>
  </div>

  <script>
    const tela = document.getElementById('tela');

    function inserir(valor) {
      tela.value += valor;
    }

    function limpar() {
      tela.value = '';
    }

    function calcular() {
      try {
        tela.value = eval(tela.value);
      } catch (e) {
        tela.value = 'Erro';
      }
    }
  </script>
</body>
</html>
