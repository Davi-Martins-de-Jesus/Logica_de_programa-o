<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="posicao()">Posicao</button>
    <button onclick="adicionarFinal()">Nova cidade no final</button>
    <button onclick="adicionarComeco()">Nova cidade no começo</button>
    <br>
    <img src="https://lncimg.lance.com.br/cdn-cgi/image/width=950,quality=75,fit=pad,format=webp/uploads/2022/06/20/62b0b6e80a367.jpeg">
</body>
<script>
const cidades = ["Palhoça","Biguaçu" ,"Florianopolis"]

function posicao(){
var posicao = prompt("Escolha o elemento do array")
alert(cidades[posicao])}

function adicionarFinal(){
    var nova = prompt("Digite uma cidade")
    cidades.push(nova)
    alert(cidades)

}
function adicionarComeco(){
    varnova = prompt("Digite uma cidade")
    cidades.unshift(nova)
    alert(cidades)
}

</script>
</html>
