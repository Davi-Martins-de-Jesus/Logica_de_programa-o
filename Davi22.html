<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-size: 16px;
      margin-right: 10px;
    }
    input {
      padding: 5px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Conversor de Temperatura</h1>

  <label for="celsius">Temperatura em Celsius:</label>
  <input type="number" id="celsius" placeholder="°C" oninput="converterTemperatura()">
  <button onclick="converterTemperatura()">Converter</button>

  <p id="resultado"></p>

  <script>
    function converterTemperatura() {
      const celsius = parseFloat(document.getElementById('celsius').value);
      if (isNaN(celsius)) {
        document.getElementById('resultado').textContent = 'Por favor, insira um valor válido.';
        return;
      }
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('resultado').textContent = `${celsius}°C é igual a ${fahrenheit.toFixed(2)}°F`;
    }
  </script>

</body>
</html>
